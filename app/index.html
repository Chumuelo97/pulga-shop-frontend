<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Externa de Ejemplo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        .add-btn {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .add-btn:hover {
            background-color: #0051a2;
        }

        /* Estilos para el iframe del carrito */
        #cart-iframe {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 9999;
            pointer-events: none;
            /* Permite clicks en la p谩gina cuando el carrito est谩 cerrado/transparente */
        }
    </style>
</head>

<body>

    <h1>Tienda Externa (Demo)</h1>
    <p>Esta p谩gina simula un sitio web externo que utiliza el servicio de carrito de PulgaShop.</p>



    <!-- Iframe del Carrito -->
    <iframe id="cart-iframe" src="http://localhost:3000/embed/cart"></iframe>

    <script>
        const cartIframe = document.getElementById('cart-iframe');
        let cartButton = null;
        let cartBadge = null;

        // Funci贸n para enviar mensajes al iframe
        function addToCart(id, name, price, imageUrl) {
            const product = {
                id,
                name,
                price,
                quantity: 1,
                imageUrl
            };

            // Enviamos el mensaje al iframe
            cartIframe.contentWindow.postMessage({
                type: 'ADD_TO_CART',
                product: product
            }, '*'); // En producci贸n, especificar el origen exacto
        }

        // Crear el bot贸n flotante
        function createFloatingButton() {
            if (document.getElementById('cart-fab')) return;

            cartButton = document.createElement('button');
            cartButton.id = 'cart-fab';
            cartButton.className = 'cart-fab';
            cartButton.innerHTML = '';
            cartButton.onclick = () => {
                // Al hacer click, le decimos al iframe que "abra" el carrito
                // El iframe se encargar谩 de redirigir a la p谩gina del carrito
                cartIframe.contentWindow.postMessage({ type: 'OPEN_CART' }, '*');
            };

            cartBadge = document.createElement('span');
            cartBadge.className = 'cart-notification';
            cartBadge.innerText = '0';

            cartButton.appendChild(cartBadge);
            document.body.appendChild(cartButton);
        }

        // Escuchar mensajes del iframe
        window.addEventListener('message', (event) => {
            // En producci贸n, verificar event.origin
            // if (event.origin !== 'http://localhost:3000') return;

            const { type, config, totalItems } = event.data;

            if (type === 'CART_CONFIG') {
                // Inyectar estilos recibidos del servicio
                const style = document.createElement('style');
                style.textContent = config.styles;
                document.head.appendChild(style);

                // Crear el bot贸n una vez que tenemos los estilos
                createFloatingButton();
            } else if (type === 'CART_UPDATED') {
                // Actualizar el badge
                if (cartBadge) {
                    cartBadge.innerText = totalItems;
                    if (totalItems > 0) {
                        cartBadge.classList.add('visible');
                    } else {
                        cartBadge.classList.remove('visible');
                    }
                }
            }
        });
    </script>
</body>

</html>
